        <!-- <p style="font-size: 1.5rem; margin-top: 30px; margin-bottom: 10px">x</p>
        <p style="font-weight: 600;">AIHAB</p> -->
    </div>
    <!-- End intro -->

    <div class="outer-form-div">
        <form action="{{ url_for('predict')}}" method="post">
            <h1>Predictive Analysis for Diabetes.</h1>
            <div class="outer-div">
                <div class="outer-div-nobutton">
                    <div class="inner-div">
                        <p>1. Pregnancies</p>
                        <input id="first" name="Pregnancies" type="number" autocomplete="off">
                    </div>
                    <div class="inner-div">
                        <p>2. Glucose</p>
                        <input id="second" name="Glucose" required="required" autocomplete="off">
                    </div>
                    <div class="inner-div">
                        <p>3. Blood Pressure</p>
                        <input id="third" name="BloodPressure" required="required" autocomplete="off">
                    </div>
                    <div class="inner-div">
                        <p>4. Skin Thickness</p>
                        <input id="fourth" name="SkinThickness" required="required" autocomplete="off">
                    </div>
                    <div class="inner-div">
                        <p>5. Insulin</p>
                        <input id="fifth" name="Insulin" required="required" autocomplete="off">
                    </div>
                    <div class="inner-div">
                        <p>6. BMI</p>
                        <input id="sixth" name="BMI" required="required" autocomplete="off">
                    </div>
                    <div class="inner-div">
                        <p>7. Diabetes Pedigree Function</p>
                        <input id="seventh" name="DiabetesPedigreeFunction" required="required" autocomplete="off">
                    </div>
                    <div class="inner-div">
                        <p>8. Age</p>
                        <input id="eigth" name="Age" required="required" autocomplete="off">
                    </div>
                </div>
                <div class="outer-div-button">
                    <button id="sub" type="submit">Check Results</button>
                </div>
            </div>
        </form>
        <p class="prediction">{{ prediction_text }}<p>
    </div>
    <footer>
        <div>
            <p>Created by</p>
            <a href="https://github.com/anshgoyal1">Ansh</a>
        </div>
        <div>
            <p>Designed by</p> 
            <a href="https://github.com/aihab1">Aihab</a>
        </div>
    </footer>
</body>

</html>
